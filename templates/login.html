{% extends "base.html" %}
{% block content %}
<!-- Page Heading -->
<div class="row container">
  <div class="col s12 center-align">
    <h4>Login</h4>
  </div>
</div>
<!-- Cards & forms - Materialize -->
<div class="row registration-form container">
  <form method="POST" action="{{ url_for('login') }}">
    <div class="col s12 m8 offset-m2">
      <div class="card grey lighten-5">
        <div class="card-content">
          <!-- Username Field -->
          <div class="row">
            <div class="input-field col s10 m8 offset-s1 offset-m2">
              <input id="username" name="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <!-- Password Field -->
          <div class="row">
            <div class="input-field col s10 m8 offset-s1 offset-m2">
              <input id="password" name="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
        </div>
        <!-- Card buttons -->
        <div class="card-action center-align">
          <button class="green lighten-1 btn" type="submit" name="action">Login
            <i class="material-icons right">send</i>
          </button>
        </div>
        <!-- Alternative Register Link -->
        <div class="row">
          <div class="col s8 offset-s2 left-align">
            <a href="{{ url_for('register') }}">Register</a>
          </div>
        </div>
        <div class="row">
          <div class="col s12"></div>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
