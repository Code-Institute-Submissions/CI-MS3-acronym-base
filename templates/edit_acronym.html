{% extends "base.html" %}
{% block content %}
<div class="row registration-form">
  <form class="col s12" method="POST" action="{{ url_for('edit_acronym', acronym_id=entry._id) }}">
    <div class="row">
      <div class="input-field col s10 m4 offset-s1 offset-m4">
        <input id="acronym_name" value="{{ entry.acronym_name }}" name="acronym_name" type="text" class="validate">
        <label for="acronym_name">Acronym</label>
      </div>
      <div class="row">
        <div class="input-field col s10 m4 offset-s1 offset-m4">
          <textarea id="meaning" name="meaning" minlength="3" maxlength="150" class="materialize-textarea">{{- entry.meaning -}}</textarea>
          <label for="meaning">Definition</label>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col offset-m4 offset-s1">
        <a href="{{ url_for('myprofile', username=session['user']) }}" class="btn red">Cancel<i class="material-icons">cancel
          </i></a>
        <button class="blue-grey btn" type="submit" name="action">Submit
          <i class="material-icons right">add_box</i>
        </button>
      </div>
      </div>
  </form>
</div>
{% endblock %}
