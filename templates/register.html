{% extends "base.html" %}
{% block content %}
<div class="row registration-form">
  <form class="col s12" method="POST" action="{{ url_for('register') }}">
    <div class="row">
      <div class="input-field col s10 m4 offset-s1 offset-m4">
        <input id="username" name="username" type="text" pattern="[a-zA-Z0-9]{5,}" class="validate">
        <label for="username">Username</label>
      </div>
      <div class="row">
        <div class="input-field col s10 m4 offset-s1 offset-m4">
          <input id="password" name="password" type="password" pattern="[a-zA-Z0-9]{5,}" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10 m4 offset-s1 offset-m4">
          <input id="password-2" name="password-2" type="password" pattern="[a-zA-Z0-9]{5,}" class="validate">
          <label for="password-2">Repeat Password</label>
        </div>
      </div>
      <div class="row">
        <button class="btn-flat waves-effect waves-light col s2 offset-s4" type="submit" name="action">Register
          <i class="material-icons right">send</i>
        </button>
      </div>
  </form>
  <div class="col s12 m4 offset-m4">
    <a href="{{ url_for('login') }}">Log In</a>
  </div>
</div>
{% endblock %}
