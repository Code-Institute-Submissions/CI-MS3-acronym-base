{% extends "base.html" %}
{% block content %}
<div class="row container">
  <div class="col s12 center-align">
    <h4>Register</h4>
  </div>
</div>
<div class="row registration-form container">
  <form method="POST" action="{{ url_for('register') }}">
    <div class="col s12 m8 offset-m2">
      <div class="card grey lighten-5">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s10 m8 offset-s1 offset-m2">
              <input id="username" name="username" type="text" pattern="[a-zA-Z0-9]{5,}" class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10 m8 offset-s1 offset-m2">
              <input id="password" name="password" type="password" pattern="[a-zA-Z0-9]{5,}" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10 m8 offset-s1 offset-m2">
              <input id="password-2" name="password-2" type="password" pattern="[a-zA-Z0-9]{5,}" class="validate">
              <label for="password-2">Repeat Password</label>
            </div>
          </div>
        </div>
        <div class="card-action center-align">
          <button class="green lighten-1 btn" type="submit" name="action">Register
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="row">
          <div class="col s8 offset-s2 left-align">
            <a href="{{ url_for('login') }}">Log In</a>
          </div>
        </div>
        <div class="row">
          <div class="col s12"></div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
