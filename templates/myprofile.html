{% extends "base.html" %}
{% block content %}
<div class="row container">
  <div class="col s12 center-align">
  <h4>{{ username }}'s profile</h4>
</div>
</div>
  <div class="row container">
    <div class="col offset-s8">
      <a href="{{ url_for('add_acronym') }}" class="btn-floating btn green"><i class="material-icons">add</i></a>
    </div>
  </div>
  {% for entry in user_entries %}
  
  <div class="row container">
    
    <div class="col s12 m7 offset-m1">
      <h5> <strong>{{ entry.acronym_name }}</strong> </h5>{{ entry.meaning }}
    </div>
    
      <div class="col s12 m3 ">
        <a href="{{ url_for('edit_acronym', acronym_id=entry._id)}}" class="btn-floating btn green"><i class="material-icons">edit</i></a>
        <a href="{{ url_for('delete_acronym', acronym_id=entry._id)}}" class="btn-floating btn red"><i class="material-icons">delete_forever
          </i></a>
      </div>
   
  </div>
  {% endfor %}
  
{% endblock %}
