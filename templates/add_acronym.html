{% extends "base.html" %}
{% block content %}

<div class="row registration-form container">
  <form  method="POST" action="{{ url_for('add_acronym') }}">
  <div class="col s12 m10 offset-m1">
      <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <div class="row">
              <div class="input-field col s10 m8 offset-s1 offset-m2">
                <input id="acronym_name" name="acronym_name" type="text" class="validate white-text">
                <label for="acronym_name">Acronym</label>
              </div>
              <div class="row">
                <div class="input-field col s10 m8 offset-s1 offset-m2 ">
                  <textarea id="meaning" name="meaning" minlength="3" maxlength="150" class="materialize-textarea white-text"></textarea>
                  <label for="meaning">Definition</label>
                </div>
              </div>
 
          </div>
          <div class="card-action center-align">
            <a href="{{ url_for('myprofile', username=session['user']) }}" class="btn red">Cancel<i class="material-icons">cancel
            </i></a>
          <button class="green btn" type="submit" name="action">Submit
            <i class="material-icons right">add_box</i>
          </button>
          </div>
      </div>
  </div>
</form>
</div>
{% endblock %}
