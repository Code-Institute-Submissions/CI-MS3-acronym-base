{% extends "base.html" %}
{% block content %}
<!-- Card - confirm delete message- Materialize -->
<div class="row container confirm-delete">
  <div class="col s12 m10 offset-m1">
    <div class="card grey lighten-5">
      <div class="card-content">
        <span class="card-title center-align">Are you sure you want to delete
          "<em>{{ entry.acronym_name }}</em>"?</span>
      </div>
      <!-- Card buttons - Materialize -->
      <div class="card-action center-align">
        <a href="{{ url_for('myprofile', username=session['user']) }}" class="btn green lighten-1">Cancel<i
            class="material-icons">cancel
          </i></a>
        <a href="{{ url_for('delete_acronym', acronym_id=entry._id)}}" class="btn red lighten-1">Delete<i
            class="material-icons">delete_forever
          </i></a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
