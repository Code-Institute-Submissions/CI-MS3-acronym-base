{% extends "base.html" %}
{% block content %}

<div class="row container confirm-delete">
  <div class="col s12 m10 offset-m1">
      <div class="card blue-grey darken-1">
          <div class="card-content white-text">
              <span class="card-title center-align">Are you sure you want to delete "<em>{{ entry.acronym_name }}</em>"?</span>
              
          </div>
          <div class="card-action center-align">
            <a href="{{ url_for('myprofile', username=session['user']) }}" class="btn">Cancel<i
              class="material-icons">cancel
            </i></a>
            <a href="{{ url_for('delete_acronym', acronym_id=entry._id)}}" class="btn red">Delete<i
              class="material-icons">delete_forever
            </i></a>
          </div>
      </div>
  </div>
</div>

{% endblock %}
